<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas ðŸŒ¼</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #fff9e6, #ffe680, #ffcc66);
      overflow: hidden;
      position: relative;
      font-family: 'Arial', sans-serif;
    }

    /* Mensaje abajo */
    #mensaje {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #d17c00;
      text-shadow: 0 0 10px rgba(255, 200, 0, 0.8), 0 0 20px rgba(255, 150, 0, 0.6);
      animation: brillo 2s infinite alternate;
    }

    @keyframes brillo {
      0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ff9900; }
      100% { text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff6600; }
    }

    /* Flor */
    .flor {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: aparecer 0.8s forwards, mecer 4s ease-in-out infinite;
      transform-origin: bottom center;
    }

    @keyframes mecer {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }

    .petalos {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .petalo {
      width: 30px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ffff99, #ffcc00);
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .petalo:nth-child(1) { top: 0; left: 25px; }
    .petalo:nth-child(2) { top: 15px; left: 55px; transform: rotate(45deg); }
    .petalo:nth-child(3) { top: 45px; left: 55px; transform: rotate(90deg); }
    .petalo:nth-child(4) { top: 65px; left: 25px; transform: rotate(135deg); }
    .petalo:nth-child(5) { top: 45px; left: -5px; transform: rotate(-90deg); }
    .petalo:nth-child(6) { top: 15px; left: -5px; transform: rotate(-45deg); }

    .centro {
      width: 35px;
      height: 35px;
      background: radial-gradient(circle at 30% 30%, orange, #8b3a00);
      border-radius: 50%;
      position: absolute;
      top: 22px;
      left: 22px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
    }

    .tallo {
      width: 6px;
      height: 120px;
      background: linear-gradient(to bottom, #2e7d32, #1b5e20);
      margin-top: -5px;
      border-radius: 3px;
      position: relative;
      animation: crecer 0.8s forwards;
    }

    .hoja {
      width: 35px;
      height: 18px;
      background: radial-gradient(circle at 30% 30%, #66bb6a, #2e7d32);
      border-radius: 50%;
      position: absolute;
      top: 30px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
    .hoja.left { left: -32px; transform: rotate(-35deg); }
    .hoja.right { right: -32px; transform: rotate(35deg); }

    @keyframes aparecer {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes crecer {
      0% { transform: scaleY(0.1); opacity: 0; }
      100% { transform: scaleY(1); opacity: 1; }
    }

    /* PÃ©talos cayendo */
    .petalo-cayendo {
      position: absolute;
      width: 20px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #ffffcc, #ffcc00);
      border-radius: 50%;
      opacity: 0.9;
      animation: caer 10s linear infinite;
      transform-origin: center;
    }

    @keyframes caer {
      0% { transform: translateY(-60px) rotate(0deg); opacity: 1; }
      50% { transform: translateY(50vh) rotate(180deg); opacity: 0.7; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="mensaje">ðŸ’› ViejasðŸ’›</div>

  <script>
    // Crear flores al hacer clic
    document.body.addEventListener("click", (e) => {
      const flor = document.createElement("div");
      flor.className = "flor";
      flor.style.left = (e.pageX - 40) + "px";
      flor.style.top = (e.pageY - 90) + "px";

      // pÃ©talos + centro
      const petalos = document.createElement("div");
      petalos.className = "petalos";
      for (let i = 0; i < 6; i++) {
        const p = document.createElement("div");
        p.className = "petalo";
        petalos.appendChild(p);
      }
      const centro = document.createElement("div");
      centro.className = "centro";
      petalos.appendChild(centro);

      // tallo con hojas
      const tallo = document.createElement("div");
      tallo.className = "tallo";
      const hoja1 = document.createElement("div");
      hoja1.className = "hoja left";
      const hoja2 = document.createElement("div");
      hoja2.className = "hoja right";
      tallo.appendChild(hoja1);
      tallo.appendChild(hoja2);

      // armar flor
      flor.appendChild(petalos);
      flor.appendChild(tallo);
      document.body.appendChild(flor);
    });

    // Crear pÃ©talos cayendo automÃ¡ticamente
    for (let i = 0; i < 30; i++) {
      const petalo = document.createElement("div");
      petalo.className = "petalo-cayendo";
      petalo.style.left = Math.random() * window.innerWidth + "px";
      petalo.style.animationDuration = (6 + Math.random() * 6) + "s";
      petalo.style.animationDelay = (Math.random() * 10) + "s";
      document.body.appendChild(petalo);
    }
  </script>
</body>
</html>
